<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasaa Bot - 控制台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { discord: '#5865F2', dark: '#2c2f33', darker: '#23272a', card: '#1e2124' } } } }
    </script>
</head>

<body class="bg-darker text-gray-100 font-sans h-screen overflow-hidden flex">

    <aside class="w-64 bg-card border-r border-gray-800 flex flex-col hidden md:flex">
        <div class="h-20 flex items-center px-6 border-b border-gray-800">
            <span class="font-bold text-xl">Wasaa 儀表板</span>
        </div>
        <div class="flex-1 p-4 space-y-2">
            <a href="index.html"
                class="block px-4 py-3 rounded-lg hover:bg-dark transition text-gray-400 hover:text-white"><i
                    class="fa-solid fa-house mr-3"></i> 返回首頁</a>
            <div class="h-px bg-gray-800 my-2"></div>
            <a href="#" class="block px-4 py-3 rounded-lg bg-discord text-white"><i class="fa-solid fa-gauge mr-3"></i>
                總覽</a>
            <a href="#" class="block px-4 py-3 rounded-lg hover:bg-dark transition text-gray-400 hover:text-white"><i
                    class="fa-solid fa-shield mr-3"></i> 防護設定</a>
            <a href="#" class="block px-4 py-3 rounded-lg hover:bg-dark transition text-gray-400 hover:text-white"><i
                    class="fa-solid fa-clipboard-list mr-3"></i> 日誌查詢</a>
        </div>
        <div class="p-4 border-t border-gray-800">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-gray-600"></div>
                <span class="text-sm font-medium">尚未登入</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 relative bg-darker flex flex-col">
        <header class="h-20 border-b border-gray-800 flex items-center justify-between px-8">
            <h2 class="text-xl font-bold">伺服器概況</h2>
            <a href="index.html" class="md:hidden text-gray-400"><i class="fa-solid fa-house"></i></a>
        </header>

        <div
            class="p-8 grid grid-cols-1 md:grid-cols-3 gap-6 opacity-30 blur-sm select-none pointer-events-none flex-grow">
            <div class="bg-card p-6 rounded-xl h-40 border border-gray-700"></div>
            <div class="bg-card p-6 rounded-xl h-40 border border-gray-700"></div>
            <div class="bg-card p-6 rounded-xl h-40 border border-gray-700"></div>
            <div class="bg-card p-6 rounded-xl h-96 col-span-2 border border-gray-700"></div>
            <div class="bg-card p-6 rounded-xl h-96 border border-gray-700"></div>
        </div>

        <div class="absolute inset-0 flex items-center justify-center bg-black/40 backdrop-blur-sm z-10">
            <div class="bg-card p-10 rounded-2xl shadow-2xl border border-gray-700 text-center max-w-md">
                <div class="w-16 h-16 bg-discord/20 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fa-brands fa-discord text-3xl text-discord"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2">需要登入</h2>
                <p class="text-gray-400 mb-8">目前網頁控制台功能正在開發中，未來您將可以在此直接管理伺服器設定。</p>
                <a href="index.html" class="px-6 py-3 rounded-full border border-gray-600 hover:bg-gray-800 transition">
                    返回首頁
                </a>
            </div>
        </div>

        <footer class="py-4 text-center border-t border-gray-800 relative z-20">
            <p class="text-gray-500 text-xs">© 2025 wasaa 版權所有</p>
        </footer>
    </main>

</body>

</html>
